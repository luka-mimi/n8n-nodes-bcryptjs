name: Auto Publish to NPM and GitHub Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version Type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: æ­£å¼ç¯å¢ƒ
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          always-auth: true

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Run code quality checks
        run: npm run lint

      - name: Build project
        run: npm run build --if-present

      - name: Configure Git user
        run: |
          git config --local user.email "luka.cat.mimi@gmail.com"
          git config --local user.name "luka"

      - name: Update version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          NEW_VERSION=$(npm version ${{ github.event.inputs.version_type }} --no-git-tag-version)
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          git add package.json package-lock.json
          git commit -m "chore: bump version to $NEW_VERSION"
          git tag $NEW_VERSION
          git push origin HEAD --follow-tags

      - name: Get version (tag trigger)
        if: github.event_name == 'push'
        run: |
          echo "NEW_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Validate build artifacts
        run: |
          echo "Checking dist directory contents:"
          ls -la dist/
          echo "Checking if main files exist:"
          test -f dist/nodes/Bcryptjs/Bcryptjs.node.js && echo "âœ… Bcryptjs.node.js exists"
          test -f dist/nodes/Bcryptjs/bcryptjs.svg && echo "âœ… bcryptjs.svg exists"
          test -f dist/package.json && echo "âœ… dist/package.json exists"

      - name: Publish to NPM
        run: |
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # å¦‚æœå­˜åœ¨ CHANGELOG.mdï¼Œä»ä¸­æå–å¯¹åº”ç‰ˆæœ¬çš„å˜æ›´è®°å½•
            CHANGELOG=$(sed -n "/## \[${{ env.NEW_VERSION }}\]/,/## \[/p" CHANGELOG.md | head -n -1)
            if [ -z "$CHANGELOG" ]; then
              # å¦‚æœåœ¨ CHANGELOG.md ä¸­æ²¡æ‰¾åˆ°å¯¹åº”ç‰ˆæœ¬ï¼Œä½¿ç”¨ git å†å²ç”Ÿæˆ
              CHANGELOG="$(cat << 'EOF'
          ğŸ‰ Version ${{ env.NEW_VERSION }} Release
          
          ### ğŸ”„ Changes in this release
          EOF
          )"
              # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
              PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
              if [ -n "$PREVIOUS_TAG" ]; then
                echo "### ğŸ“ Commits since $PREVIOUS_TAG:" >> temp_changelog
                git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%an)" --no-merges >> temp_changelog
              else
                echo "### ğŸ“ Recent commits:" >> temp_changelog
                git log --pretty=format:"- %s (%an)" --no-merges -n 10 >> temp_changelog
              fi
              CHANGELOG="$CHANGELOG"$'\n'"$(cat temp_changelog)"
              rm -f temp_changelog
            fi
          else
            # å¦‚æœæ²¡æœ‰ CHANGELOG.mdï¼ŒåŸºäº git å†å²è‡ªåŠ¨ç”Ÿæˆ
            CHANGELOG="$(cat << 'EOF'
          ğŸ‰ Version ${{ env.NEW_VERSION }} Release
          
          ### ğŸš€ What's New
          EOF
          )"
            
            # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            
            if [ -n "$PREVIOUS_TAG" ]; then
              echo "" >> temp_changelog
              echo "### ğŸ“ Changes since $PREVIOUS_TAG:" >> temp_changelog
              echo "" >> temp_changelog
              
              # åˆ†ç±»æ˜¾ç¤ºæäº¤
              git log ${PREVIOUS_TAG}..HEAD --pretty=format:"%s" --no-merges | while read -r commit; do
                case "$commit" in
                  feat:*|feature:*)
                    echo "- âœ¨ ${commit#*: }" >> features.tmp
                    ;;
                  fix:*|bugfix:*)
                    echo "- ğŸ› ${commit#*: }" >> fixes.tmp
                    ;;
                  docs:*)
                    echo "- ğŸ“š ${commit#*: }" >> docs.tmp
                    ;;
                  chore:*|ci:*)
                    echo "- ğŸ”§ ${commit#*: }" >> chores.tmp
                    ;;
                  *)
                    echo "- ğŸ“¦ $commit" >> others.tmp
                    ;;
                esac
              done
              
              # ç»„åˆå„ç±»æäº¤
              if [ -f features.tmp ]; then
                echo "#### âœ¨ Features" >> temp_changelog
                cat features.tmp >> temp_changelog
                echo "" >> temp_changelog
                rm features.tmp
              fi
              
              if [ -f fixes.tmp ]; then
                echo "#### ğŸ› Bug Fixes" >> temp_changelog
                cat fixes.tmp >> temp_changelog
                echo "" >> temp_changelog
                rm fixes.tmp
              fi
              
              if [ -f docs.tmp ]; then
                echo "#### ğŸ“š Documentation" >> temp_changelog
                cat docs.tmp >> temp_changelog
                echo "" >> temp_changelog
                rm docs.tmp
              fi
              
              if [ -f others.tmp ]; then
                echo "#### ğŸ“¦ Other Changes" >> temp_changelog
                cat others.tmp >> temp_changelog
                echo "" >> temp_changelog
                rm others.tmp
              fi
              
              if [ -f chores.tmp ]; then
                echo "#### ğŸ”§ Maintenance" >> temp_changelog
                cat chores.tmp >> temp_changelog
                rm chores.tmp
              fi
            else
              # å¦‚æœæ˜¯ç¬¬ä¸€ä¸ªç‰ˆæœ¬ï¼Œæ˜¾ç¤ºé¡¹ç›®ä»‹ç»
              cat << 'EOF' >> temp_changelog

          ### ğŸ¯ Project Overview
          This is an n8n community node package that provides bcryptjs password hashing and verification functionality.

          #### âœ¨ Key Features
          - âœ… Complete bcryptjs async functions support
          - âœ… 6 operations covering all bcryptjs functionality  
          - âœ… Password hashing, comparison, salt generation and validation
          - âœ… Full TypeScript support with type definitions
          - âœ… English interface for international users

          #### ğŸ› ï¸ Available Operations
          - **Compare Password**: Asynchronously compare password with hash
          - **Generate Salt**: Asynchronously generate salt value
          - **Get Rounds**: Get the number of rounds used in the hash
          - **Get Salt**: Extract salt portion from hash
          - **Hash Password**: Asynchronously hash password
          - **Test Truncation**: Test if password will be truncated
          EOF
            fi
            
            # æ·»åŠ å®‰è£…è¯´æ˜
            cat << 'EOF' >> temp_changelog

          ### ğŸ“¦ Installation
          ```bash
          npm install @luka-cat-mimi/n8n-nodes-bcryptjs
          ```

          For detailed usage instructions, see [README.md](https://github.com/luka-mimi/n8n-nodes-bcryptjs#readme)
          EOF
            
            CHANGELOG="$CHANGELOG"$'\n'"$(cat temp_changelog)"
            rm -f temp_changelog
          fi
          
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_VERSION }}
          name: ${{ env.NEW_VERSION }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publication success notification
        run: |
          echo "ğŸ‰ Publication successful!"
          echo "ğŸ“¦ NPM Package: https://www.npmjs.com/package/@luka-cat-mimi/n8n-nodes-bcryptjs"
          echo "ğŸš€ GitHub Release: https://github.com/luka-mimi/n8n-nodes-bcryptjs/releases/tag/${{ env.NEW_VERSION }}"
          echo "ğŸ“‹ Install Command: npm install @luka-cat-mimi/n8n-nodes-bcryptjs"
